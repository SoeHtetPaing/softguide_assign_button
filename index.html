<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="code.bless.com, html, html5, css, css3">
    <meta name="description" content="html tag, css">
    <meta name="revised" content="Bless, 5/5/2024">
    <meta name="author" content="Bless">

    <title>Button Design</title>

    <link rel="shortcut icon" href="./assets/favicon/cbc-favicon-32x32-v3.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/button.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn primary">Primary</button>
            <button class="btn secondary">Secondary</button>
            <button class="btn success">Success</button>
            <button class="btn info">Info</button>
            <button class="btn warning">Warning</button>
            <button class="btn danger">Danger</button>
            <button class="btn primary round">Round</button>
            <button class="btn primary circle"><i class="fa fa-search"></i></button>
        </div>
        <div class="btn-group">
            <button class="btn primary"><i class="fa fa-plus"></i> Icon</button>
            <button class="btn dash">Dashed</button>
            <button class="btn link">Link</button>
            <button class="btn primary">Click Me</button>
            <button class="btn primary">Jelly</button>
            <button class="btn outline-primary">Fill In</button>
            <button class="btn primary pulse">Pulse</button>
            <button class="btn outline-primary">Open</button>
            <br>
            <button class="btn outline-primary">Slide</button>
            <button class="btn outline-primary">Through</button>
            <button class="btn offset">Offset</button>
            <button class="btn primary flip">Flip Down</button>
            <button class="btn primary round"><marquee behavior="" direction="rtl">&nbsp;Marquee&nbsp;</marquee></button>
            <button class="btn outline-primary">Cross Bar</button>
            <button class="btn link">Line</button>
        </div>
    </div>
</body>
</html>
